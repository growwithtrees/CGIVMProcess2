<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The IVM Process</title>
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
      background-color: #F8FAFC;
    }
    .view { display: none; }
    .view.active { display: block; }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn95 {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideInFromBottom {
      from { opacity: 0; transform: translateY(1rem); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .animate-fade-in { animation: fadeIn 0.7s ease-out; }
    .animate-zoom-in-95 { animation: zoomIn95 0.7s ease-out; }
    .animate-slide-in-bottom { animation: slideInFromBottom 0.5s ease-out; }
    .animate-bounce-custom { animation: bounce 1s infinite; }
    .animate-pop { animation: pop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
    .speed-btn-active { background-color: #5E3B8E !important; color: white !important; border-color: #5E3B8E !important; }
  </style>
</head>
<body>
  <div class="min-h-screen w-full bg-[#F8FAFC]">
    <div class="max-w-7xl mx-auto px-4 py-6 md:px-10 lg:py-8">

      <!-- ============================================================= -->
      <!-- VIEW: INTRO                                                    -->
      <!-- ============================================================= -->
      <div id="view-intro" class="view active">
        <div class="max-w-6xl mx-auto bg-white p-6 md:p-10 rounded-3xl shadow-2xl animate-zoom-in-95 flex flex-col">
          <h2 id="intro-title" class="text-[#0F172A] text-3xl md:text-4xl lg:text-5xl font-extrabold tracking-tight mb-8 text-center lg:whitespace-nowrap"></h2>
          <div class="flex-grow">
            <div class="relative pt-[56.25%] w-full rounded-2xl overflow-hidden shadow-2xl ring-1 ring-slate-200 bg-black">
              <video id="intro-video" class="absolute top-0 left-0 w-full h-full" controls playsinline preload="metadata">
                Your browser does not support the video tag.
              </video>
              <!-- Play button overlay -->
              <div id="intro-play-overlay" class="absolute inset-0 flex items-center justify-center bg-black/40 cursor-pointer transition-opacity duration-300 z-10">
                <div class="w-20 h-20 md:w-24 md:h-24 bg-white/90 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-transform duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0F172A" class="w-10 h-10 md:w-12 md:h-12 ml-1">
                    <path d="M8 5.14v14l11-7-11-7z"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div id="intro-btn-container" class="mt-12 flex justify-center" style="display: none;">
            <button id="btn-view-steps" class="text-white bg-[#0F172A] font-bold px-12 py-4 rounded-2xl hover:bg-slate-800 transition-all shadow-xl hover:scale-105 active:scale-95">
              View the Steps
            </button>
          </div>
        </div>
      </div>

      <!-- ============================================================= -->
      <!-- VIEW: HUB                                                      -->
      <!-- ============================================================= -->
      <div id="view-hub" class="view">
        <div class="animate-fade-in">
          <header class="text-center mb-6 lg:mb-8 space-y-3">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-[#0F172A] tracking-tight">
              The IVM Process
            </h1>
            <p class="text-lg md:text-xl text-slate-500 font-medium max-w-2xl mx-auto leading-relaxed">
              Click each step in the IVM process to see how each role plays an important part.
            </p>
            <div class="pt-2">
              <button id="btn-replay-intro" class="inline-flex items-center gap-2 bg-white text-[#5E3B8E] border-2 border-[#5E3B8E]/20 px-8 py-3 rounded-2xl font-bold hover:bg-[#5E3B8E] hover:text-white transition-all shadow-lg shadow-[#5E3B8E]/10">
                Replay Introduction
              </button>
            </div>
          </header>

          <div class="py-4 lg:py-6">
            <div id="grid-container" class="relative grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10 lg:gap-10 items-center lg:max-h-[calc(100vh-280px)]">

              <!-- Arrow Overlay (visible only on lg+) -->
              <div class="arrow-overlay absolute inset-0 hidden lg:grid grid-cols-3 grid-rows-3 gap-8 md:gap-10 lg:gap-10 pointer-events-none z-0">

                <!-- Row 0, Col 0 -> Col 1: right arrow -->
                <div class="relative col-start-1 row-start-1">
                  <div class="absolute top-1/2 -right-4 md:-right-6 lg:-right-8 translate-x-1/2 -translate-y-1/2">
                    <div class="flex items-center justify-center pointer-events-none">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="shrink-0">
                        <path fill="#121331" d="M13.375 4.85a.75.75 0 0 1 .905.12l6.5 6.5a.7.7 0 0 1 .118.16q.025.04.044.083a.75.75 0 0 1-.078.715 1 1 0 0 1-.084.102l-6.5 6.5a.75.75 0 0 1-1.255-.725l1.495-5.555H3.75a.75.75 0 1 1 0-1.5h10.77l-1.495-5.555a.75.75 0 0 1 .35-.844"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Row 0, Col 1 -> Col 2: right arrow -->
                <div class="relative col-start-2 row-start-1">
                  <div class="absolute top-1/2 -right-4 md:-right-6 lg:-right-8 translate-x-1/2 -translate-y-1/2">
                    <div class="flex items-center justify-center pointer-events-none">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="shrink-0">
                        <path fill="#121331" d="M13.375 4.85a.75.75 0 0 1 .905.12l6.5 6.5a.7.7 0 0 1 .118.16q.025.04.044.083a.75.75 0 0 1-.078.715 1 1 0 0 1-.084.102l-6.5 6.5a.75.75 0 0 1-1.255-.725l1.495-5.555H3.75a.75.75 0 1 1 0-1.5h10.77l-1.495-5.555a.75.75 0 0 1 .35-.844"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Row 0 -> Row 1, Col 2: down arrow -->
                <div class="relative col-start-3 row-start-1">
                  <div class="absolute left-1/2 -bottom-4 md:-bottom-6 lg:-bottom-8 translate-y-1/2 -translate-x-1/2">
                    <div class="flex items-center justify-center pointer-events-none" style="transform: rotate(90deg);">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="shrink-0">
                        <path fill="#121331" d="M13.375 4.85a.75.75 0 0 1 .905.12l6.5 6.5a.7.7 0 0 1 .118.16q.025.04.044.083a.75.75 0 0 1-.078.715 1 1 0 0 1-.084.102l-6.5 6.5a.75.75 0 0 1-1.255-.725l1.495-5.555H3.75a.75.75 0 1 1 0-1.5h10.77l-1.495-5.555a.75.75 0 0 1 .35-.844"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Row 1 -> Row 2, Col 2: down arrow -->
                <div class="relative col-start-3 row-start-2">
                  <div class="absolute left-1/2 -bottom-4 md:-bottom-6 lg:-bottom-8 translate-y-1/2 -translate-x-1/2">
                    <div class="flex items-center justify-center pointer-events-none" style="transform: rotate(90deg);">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="shrink-0">
                        <path fill="#121331" d="M13.375 4.85a.75.75 0 0 1 .905.12l6.5 6.5a.7.7 0 0 1 .118.16q.025.04.044.083a.75.75 0 0 1-.078.715 1 1 0 0 1-.084.102l-6.5 6.5a.75.75 0 0 1-1.255-.725l1.495-5.555H3.75a.75.75 0 1 1 0-1.5h10.77l-1.495-5.555a.75.75 0 0 1 .35-.844"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Row 2, Col 2 -> Col 1: left arrow -->
                <div class="relative col-start-3 row-start-3">
                  <div class="absolute top-1/2 -left-4 md:-left-6 lg:-left-8 -translate-x-1/2 -translate-y-1/2">
                    <div class="flex items-center justify-center pointer-events-none" style="transform: rotate(180deg);">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="shrink-0">
                        <path fill="#121331" d="M13.375 4.85a.75.75 0 0 1 .905.12l6.5 6.5a.7.7 0 0 1 .118.16q.025.04.044.083a.75.75 0 0 1-.078.715 1 1 0 0 1-.084.102l-6.5 6.5a.75.75 0 0 1-1.255-.725l1.495-5.555H3.75a.75.75 0 1 1 0-1.5h10.77l-1.495-5.555a.75.75 0 0 1 .35-.844"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Row 2, Col 1 -> Col 0: left arrow -->
                <div class="relative col-start-2 row-start-3">
                  <div class="absolute top-1/2 -left-4 md:-left-6 lg:-left-8 -translate-x-1/2 -translate-y-1/2">
                    <div class="flex items-center justify-center pointer-events-none" style="transform: rotate(180deg);">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="shrink-0">
                        <path fill="#121331" d="M13.375 4.85a.75.75 0 0 1 .905.12l6.5 6.5a.7.7 0 0 1 .118.16q.025.04.044.083a.75.75 0 0 1-.078.715 1 1 0 0 1-.084.102l-6.5 6.5a.75.75 0 0 1-1.255-.725l1.495-5.555H3.75a.75.75 0 1 1 0-1.5h10.77l-1.495-5.555a.75.75 0 0 1 .35-.844"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <!-- Row 1, Col 0: tall up arrow (loop back from Adaptive -> Develop) -->
                <div class="relative col-start-1 row-start-2 flex items-center justify-center">
                  <div class="flex items-center justify-center pointer-events-none" style="transform: rotate(-90deg);">
                    <div class="flex items-center">
                      <div style="width: 160px; height: 1.5px; margin-right: -1.5px; border-radius: 0.5px;" class="bg-[#121331]"></div>
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="shrink-0">
                        <path fill="#121331" d="M13.375 4.85a.75.75 0 0 1 .905.12l6.5 6.5a.7.7 0 0 1 .118.16q.025.04.044.083a.75.75 0 0 1-.078.715 1 1 0 0 1-.084.102l-6.5 6.5a.75.75 0 0 1-1.255-.725l1.495-5.555H3.75a.75.75 0 1 1 0-1.5h10.77l-1.495-5.555a.75.75 0 0 1 .35-.844"/>
                      </svg>
                    </div>
                  </div>
                </div>

              </div>
              <!-- End Arrow Overlay -->

              <!-- Panel cards are injected here by app.js -->

            </div>
          </div>

          <div id="finalize-container" class="mt-20 flex justify-center" style="display: none;">
            <button id="btn-finalize" class="bg-[#10B981] text-white px-12 py-5 rounded-2xl font-bold text-xl hover:bg-[#059669] transition-all hover:scale-105 shadow-2xl">
              Finalize Completion
            </button>
          </div>
        </div>
      </div>

      <!-- ============================================================= -->
      <!-- VIEW: CONTENT                                                  -->
      <!-- ============================================================= -->
      <div id="view-content" class="view">
        <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-3xl shadow-2xl animate-slide-in-bottom flex flex-col">
          <button id="btn-back" class="flex items-center gap-2 text-white bg-[#0F172A] font-bold px-8 py-3 rounded-xl hover:bg-slate-800 transition-all mb-8 self-start shadow-lg">
            <span>&#8592; Back to Process</span>
          </button>
          <h2 id="content-title" class="text-[#0F172A] text-3xl md:text-4xl font-extrabold tracking-tight mb-8 whitespace-pre-line"></h2>
          <div class="flex-grow">
            <div class="relative pt-[56.25%] w-full rounded-2xl overflow-hidden shadow-2xl ring-1 ring-slate-200 bg-black">
              <video id="content-video" class="absolute top-0 left-0 w-full h-full" controls autoplay playsinline>
                Your browser does not support the video tag.
              </video>
            </div>
            <!-- Playback speed control -->
            <div class="mt-4 flex items-center justify-end gap-2">
              <span class="text-sm text-slate-400 font-medium">Speed:</span>
              <div id="content-speed-btns" class="flex gap-1">
                <button data-speed="0.5" class="speed-btn px-2.5 py-1 text-xs font-bold rounded-lg border border-slate-200 text-slate-500 hover:border-[#5E3B8E] hover:text-[#5E3B8E] transition-all">0.5x</button>
                <button data-speed="0.75" class="speed-btn px-2.5 py-1 text-xs font-bold rounded-lg border border-slate-200 text-slate-500 hover:border-[#5E3B8E] hover:text-[#5E3B8E] transition-all">0.75x</button>
                <button data-speed="1" class="speed-btn speed-btn-active px-2.5 py-1 text-xs font-bold rounded-lg border border-slate-200 text-slate-500 hover:border-[#5E3B8E] hover:text-[#5E3B8E] transition-all">1x</button>
                <button data-speed="1.25" class="speed-btn px-2.5 py-1 text-xs font-bold rounded-lg border border-slate-200 text-slate-500 hover:border-[#5E3B8E] hover:text-[#5E3B8E] transition-all">1.25x</button>
                <button data-speed="1.5" class="speed-btn px-2.5 py-1 text-xs font-bold rounded-lg border border-slate-200 text-slate-500 hover:border-[#5E3B8E] hover:text-[#5E3B8E] transition-all">1.5x</button>
                <button data-speed="2" class="speed-btn px-2.5 py-1 text-xs font-bold rounded-lg border border-slate-200 text-slate-500 hover:border-[#5E3B8E] hover:text-[#5E3B8E] transition-all">2x</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ============================================================= -->
      <!-- VIEW: FINISH                                                   -->
      <!-- ============================================================= -->
      <div id="view-finish" class="view">
        <div class="max-w-3xl mx-auto text-center py-20 bg-white rounded-[2.5rem] shadow-2xl animate-zoom-in-95 border border-slate-100">
          <div class="text-8xl mb-10 animate-bounce-custom">&#127942;</div>
          <h2 class="text-4xl md:text-5xl font-black text-[#0F172A] mb-6 tracking-tight">
            Complete!
          </h2>
          <p class="text-xl text-slate-500 font-medium mb-12 px-6">
            You have learned about the steps in the IVM Process.
          </p>
          <button id="btn-restart" class="bg-[#5E3B8E] text-white px-10 py-4 rounded-xl font-bold hover:bg-[#4a2e70] transition-all shadow-lg shadow-[#5E3B8E]/20">
            Restart
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
